<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>List of Employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <ion-label>{{employee.name}}</ion-label>
      <ion-label>{{employee.position}}</ion-label>
      <ion-label>{{employee.location}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
